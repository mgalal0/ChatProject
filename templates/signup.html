{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6"> <!-- Changed from max-w-md -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="p-8"> <!-- Increased from p-6 -->
            <h2 class="text-2xl font-semibold text-center text-gray-900">Create Account</h2>
            
            <form method="POST" class="mt-8 space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                    class="mt-1 block w-full px-4 py-3 text-base rounded-lg border-gray-300 shadow-sm 
                           focus:border-blue-500 focus:ring-blue-500 
                           placeholder:text-gray-400">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-3 text-base rounded-lg border-gray-300 shadow-sm 
                    focus:border-blue-500 focus:ring-blue-500 
                    placeholder:text-gray-400">
      
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                    class="mt-1 block w-full px-4 py-3 text-base rounded-lg border-gray-300 shadow-sm 
                    focus:border-blue-500 focus:ring-blue-500 
                    placeholder:text-gray-400">
      
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters long</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                    class="mt-1 block w-full px-4 py-3 text-base rounded-lg border-gray-300 shadow-sm 
                    focus:border-blue-500 focus:ring-blue-500 
                    placeholder:text-gray-400">
      
                </div>

                <button type="submit" 
                class="mt-1 block w-full px-4 py-3 text-base rounded-lg border-gray-300 shadow-sm 
                focus:border-blue-500 focus:ring-blue-500 
                placeholder:text-gray-400">
  
                    Sign Up
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-500">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    
    if (password.value !== confirm.value) {
        e.preventDefault();
        confirm.setCustomValidity('Passwords must match');
    } else {
        confirm.setCustomValidity('');
    }
});

document.getElementById('confirm_password').addEventListener('input', function() {
    if (this.value !== document.getElementById('password').value) {
        this.setCustomValidity('Passwords must match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
