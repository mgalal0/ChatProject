{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Profile Photo Section -->
        <div class="md:col-span-1">
            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <img src="{{ url_for('static', filename='uploads/' + current_user.profile_photo) }}" 
                     class="w-32 h-32 rounded-full mx-auto mb-4 object-cover ring-4 ring-gray-100" 
                     alt="Profile Photo">
                <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="update_photo">
                    <div class="mt-4">
                        <input type="file" name="photo" 
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 
                                      file:rounded-full file:border-0 file:text-sm file:font-semibold
                                      file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                               accept="image/*" required>
                    </div>
                    <button type="submit" 
                            class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 
                                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                                   transition-colors text-sm">
                        Update Photo
                    </button>
                </form>
            </div>
        </div>

        <div class="md:col-span-3 space-y-6">
            <!-- Profile Info -->
            <div class="bg-white rounded-xl shadow-sm">
                <div class="border-b p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Profile Information</h2>
                </div>
                <div class="p-6">
                    <form action="{{ url_for('profile') }}" method="POST">
                        <input type="hidden" name="action" value="update_profile">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" name="username" value="{{ current_user.username }}" required
                                       class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                              focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email" value="{{ current_user.email }}" required
                                       class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                              focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <button type="submit" 
                                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700
                                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                                           transition-colors text-sm">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Change Password -->
            <div class="bg-white rounded-xl shadow-sm">
                <div class="border-b p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Change Password</h2>
                </div>
                <div class="p-6">
                    <form action="{{ url_for('profile') }}" method="POST">
                        <input type="hidden" name="action" value="change_password">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Current Password</label>
                                <input type="password" name="current_password" required
                                       class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                              focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" name="new_password" required minlength="6"
                                       class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                              focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                <input type="password" name="confirm_password" required minlength="6"
                                       class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                              focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <button type="submit" 
                                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700
                                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                                           transition-colors text-sm">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
